<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Ramen Haven</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-bowl-food me-2"></i>Ramen Haven
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">
              <i class="fas fa-shopping-cart me-1"></i>Cart 
              <span id="cart-count" class="badge bg-danger ms-1" style="display: none;">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">
      <i class="fas fa-shopping-cart me-2"></i>Your Cart
    </h2>
    
    <div class="cart-header">
      <h4>PRODUCT</h4>
      <h4>SUBTOTAL</h4>
    </div>
    
    <div id="cart-container">
      <ul id="cart-items" class="list-group mb-4"></ul>
      
      <div class="cart-summary">
        <div class="summary-row total">
          <span>Total</span>
          <span>$<span id="cart-total">0.00</span></span>
        </div>
        
        <div class="cart-actions">
          <button class="btn btn-danger" id="clear-cart">
            <i class="fas fa-trash me-2"></i>Clear Cart
          </button>
          <button class="btn btn-warning" id="refresh-cart">
            <i class="fas fa-sync-alt me-2"></i>Refresh Cart
          </button>
          <button class="btn btn-checkout">
            <i class="fas fa-utensils me-2"></i>Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
